<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>租車情境翻譯 - 羽田機場 TOYOTA</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 1em;
      background: #f4f4f4;
      color: #333;
    }
    h1, h2 {
      color: #2c3e50;
      font-size: 1.5em;
      margin-top: 1.5em;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 1em;
      margin: 1em 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .zh {
      font-size: 1.1em;
      font-weight: bold;
    }
    .jp {
      font-size: 1.1em;
      color: #2c3e50;
      margin-top: 0.2em;
    }
    .romaji {
      font-size: 0.95em;
      color: #7f8c8d;
      margin: 0.2em 0 0.5em;
    }
    button {
      padding: 0.4em 0.8em;
      font-size: 0.9em;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    @media (max-width: 600px) {
      h1, h2 {
        font-size: 1.2em;
      }
      .zh, .jp {
        font-size: 1em;
      }
      .romaji {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <h1>🚗 租車情境翻譯（羽田 TOYOTA）</h1>

  <!-- 對話卡片區塊（可依需求新增） -->
  <div class="card">
    <div class="zh">您好，我有預約TOYOTA的租車</div>
    <div class="jp">トヨタレンタカーを予約しています</div>
    <div class="romaji">Toyota rentakā o yoyaku shiteimasu</div>
    <button onclick="speakJP('トヨタレンタカーを予約しています')">🔈 播放日文</button>
  </div>

  <!-- 更多對話請插入這裡 -->

  <script>
    function speakJP(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ja-JP';
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
